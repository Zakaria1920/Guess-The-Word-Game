<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Guess the word game" />
    <link rel="icon" href="/images/favicon.ico.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check</button>
          <button class="hint"><span></span> Hint</button>
        </div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter is correct and in place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter is correct but not in place</div>
        </div>
        <div class="key-color">
          <div class="key no"></div>
          <div class="key-text">Letter is wrong</div>
        </div>
        <div class="message"></div>
      </div>
    </div>
    <footer></footer>
    <audio id="success" src="sounds/winning.mp3" preload="auto"></audio>
    <audio id="fail" src="sounds/fail.mp3" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
